			.forums {
				display: flex;
				background-color: rgb(255, 255, 255);
				border: 4px solid black;
				border-radius: 20px;
				flex-direction: column;
				align-items: center;
				width: 40%;
				height: 50%;
				box-shadow: 15px 10px 5px 0px rgba(0, 0, 0, 0.48);

				width: 100%;
				flex: 1.5;
				height: 40px;

				margin-left: 3%;
				padding-bottom: 3px;

					serif;
			}
			.posts {
				display: flex;
				flex-direction: column;
				margin-top: 5px;
				align-items: center;
				width: 100%;
				flex: 10;
				overflow-y: auto;
			}
			.post {
				background-color: rgb(223, 223, 223);
				width: 95%;
				height: 65px;
				overflow: hidden;
				border: 2px solid rgb(77, 70, 70);
				border-radius: 5px;
				margin-bottom: 6px;
			}
			.post:hover {
				background-color: rgb(180, 180, 180);
			}
